{% extends "ledger/layout.html" %}

<head>
    <title>{% block page_title %}Recipes List{% endblock %} | Recipe Book</title>

    {% block styles %}{% endblock %}

</head>

{% block body %}
    <ul>
        {% for recipe in recipes %}
            <li>
                <a href="{% url 'show_ingredients' recipe.id %}">{{ recipe.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
