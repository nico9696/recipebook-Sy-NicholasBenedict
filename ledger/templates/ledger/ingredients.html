{% extends "ledger/layout.html" %}
{% block body %}
    <p>by {{ ingredients.0.recipe.author }}</p> 
    <ul>
        {% for ingredient in ingredients %}
            <li>
                <p>name: {{ ingredient.ingredient.name }}</p>
                <p>quantity: {{ ingredient.quantity }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
